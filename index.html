<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="password-generator-container">
            <h1>Generate a <span class="h1-special">random password</span></h1>
            <p class="supporting-text">Never use an insecure password again.</p>
            <button id="generate-pw-btn">Generate passwords</button>
            <input placeholder="pw length" type="number" id="pw-length"></input>
            <div class="horizontal-divider"></div>
            <div class="password-section">
                <p class="password" id="password-one"></p>
                <p class="password" id="password-two"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
